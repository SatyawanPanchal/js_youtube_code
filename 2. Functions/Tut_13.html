      let numbers = [1, 2, 3, 4, 5];

      console.log("array before passing .... ", numbers);

      function cubeMaker(number) {
        let newArray = [...number];

        for (let i = 0; i < newArray.length; i++) {
          newArray[i] = newArray[i] ** 3;
        }
        return newArray;
      }

      cubeMaker(numbers);

      console.log("array passed to function ....", cubeMaker(numbers));
